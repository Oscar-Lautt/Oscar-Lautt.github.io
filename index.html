<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
</head>

<body>
<section class="section" id="projects">
  <div class="container">
    <div class="row">
	  <div class="col-lg-3">
	    <div class="section-heading">
			<h2>My Gallery</h2>
		</div>
		<div class="filters">
			<ul>
				<li class="active" data-filter="*">All</li>
				<li data-filter=".tra">Travel Photo</li>
			    <li data-filter=".por">Portrait Photo</li>
				<li data-filter=".gen">Genshin Photo</li>
				<li data-filter=".oth">Other Photo</li>
			</ul>
		</div>
      </div>
		
	  <div class="col-lg-9">
	    <div class="filters-content">
		  <div class="row grid">
			  
		    <div class="col-md-4 all tra">
			  <div class="item">
				<a href="images/travel/08.jpg" data-lightbox="image-1">
				  <img src="images/travel/08.jpg" vspace="10px" hspace="5px" width="100%" height="100%" alt=""/> 
				</a>
			  </div>
			</div>
				  
			<div class="col-md-4 all por">
			  <div class="item">
				  <a href="images/Portrait/05.jpg" data-lightbox="image-1">
				  	<img src="images/Portrait/05.jpg" vspace="10px" hspace="5px" width="100%" height="100%" alt=""/> 
				  </a>
			  </div>
			</div>
			  
			<div class="col-md-4 all gen">
			  <div class="item">
				  <a href="images/Genshin/04.png" data-lightbox="image-1">
				  	<img src="images/Genshin/04.png" vspace="10px" hspace="5px" width="100%" height="100%" alt=""/> 
				  </a>
			  </div>
			</div>
			  
			<div class="col-md-4 all oth">
			  <div class="item">
				  <a href="images/Other/04.jpg" data-lightbox="image-1">
				  	<img src="images/Other/04.jpg" vspace="10px" hspace="5px" width="100%" height="100%" alt=""/> 
				  </a>
			  </div>
			</div>
			  
			<div class="col-md-4 all gen">
			  <div class="item">
				  <a href="images/Genshin/02.png" data-lightbox="image-1">
				  	<img src="images/Genshin/02.png" vspace="10px" hspace="5px" width="100%" height="100%" alt=""/> 
				  </a>
			  </div>
			</div>
			  
			<div class="col-md-4 all oth">
			  <div class="item">
				  <a href="images/Other/05.jpg" data-lightbox="image-1">
				  	<img src="images/Other/05.jpg" vspace="10px" hspace="5px" width="100%" height="100%" alt=""/> 
				  </a>
			  </div>
			</div>
			  
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
	
	<script>
       (function ($) {
  
  "use strict";
   
  $('.filters ul li').click(function(){
    $('.filters ul li').removeClass('active');
    $(this).addClass('active');
    
    var data = $(this).attr('data-filter');
    $grid.isotope({
      filter: data
    })
  });
  var $grid = $(".grid").isotope({
    itemSelector: ".all",
    percentPosition: true,
    masonry: {
      columnWidth: ".all"
    }
  })
   
   
})(window.jQuery);
    </script>
	
</body>
</html>
